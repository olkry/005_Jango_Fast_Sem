<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>NEWS</title>
</head>
<body>
<h1>К срочным новостям!!!</h1>
{% for new in news %}
<div class="news">
    <h2>Заголовок: {{new.title}}</h2>
    <p>{{new.text}}</p>
    <p class="date">Дата: {{new.date}}</p>
    <br>
</div>
{% endfor %}
</body>
</html>
